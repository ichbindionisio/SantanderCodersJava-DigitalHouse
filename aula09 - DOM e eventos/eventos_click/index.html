<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../eventos_click/css/styles.css">
    <script src="js/script.js" type="text/javascript"></script>
    <title>Eventos de Click</title>

</head>

<body>

    <div onclick="boasVindas()"></div>
    <!--- evento no clique do mouse -->
    <div ondblclick="boasVindas()"></div>
    <!--- evento no clique duplo do mouse -->
    <div onmouseover="boasVindas()"></div>
    <!--- evento ao passar o mouse -->
    <div onmouseout="boasVindas()"></div>
    <!--- evento ao passar e SAIR o mouse -->
    <div onmousedown="boasVindas()"></div>
    <!--- evento na pressÃ£o do clique -->


</body>

</html>
